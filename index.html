<!DOCTYPE html>
<html lang="en" data-mytheme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
<div class="calculator">
  <header>
    <div class="logo">
      calc
    </div>
    <div class="themes">
        <div class="row1">
          <h3 class="title">
          1
          </h3>
          <h3 class="title">
          2
          </h3>
          <h3 class="title">
          3
          </h3>
        </div>
        <div class="row2">
          <form class="themes-slider">
            <label for="slider">THEME</label>
            <input type="range" name="slider" min="1" max="3" id="slider">
          </form>
        </div>
      </div>
  </header>
  <div class="result">
    <h2 class="result-value" id="screen">
    </h2>
  </div>
  <div class="buttons">
    <form class="buttons-panel">
      <input type="button" class="key" value="7" data-keytype="num">
      <input type="button" class="key" value="8" data-keytype="num">
      <input type="button" class="key" value="9" data-keytype="num">
      <input type="button" class="key delete-key" value="DEL" data-keytype="del">
      <input type="button" class="key" value="4" data-keytype="num">
      <input type="button" class="key" value="5" data-keytype="num">
      <input type="button" class="key" value="6" data-keytype="num">
      <input type="button" class="key" value="+" data-keytype="plus">
      <input type="button" class="key" value="1" data-keytype="num">
      <input type="button" class="key" value="2" data-keytype="num">
      <input type="button" class="key" value="3" data-keytype="num">
      <input type="button" class="key" value="-" data-keytype="minus">
      <input type="button" class="key" value="." data-keytype="dot">
      <input type="button" class="key" value="0" data-keytype="num">
      <input type="button" class="key" value="/" data-keytype="divide">
      <input type="button" class="key" value="x" data-keytype="times">
      <input type="button" class="key rst-key" value="RESET" data-keytype="rst">
      <input type="button" class="key eq-key" value="=" data-keytype="eq">
    </form>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Daren Hua</a>.
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
