<!DOCTYPE html>
<html lang="en" data-mytheme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
<div class="calculator">
  <header>
    <div class="logo">
      calc
    </div>
    <div class="themes">
        <div class="row1">
          <h3 class="title">
          1
          </h3>
          <h3 class="title">
          2
          </h3>
          <h3 class="title">
          3
          </h3>
        </div>
        <div class="row2">
          <form class="themes-slider">
            <label for="slider">THEME</label>
            <input type="range" name="slider" min="1" max="3" id="slider">
          </form>
        </div>
      </div>
  </header>
  <div class="result">
    <h2 class="result-value">
      399,981
    </h2>
  </div>
  <div class="buttons">
    <form class="buttons-panel">
      <input type="button" class="key" value="7">
      <input type="button" class="key" value="8">
      <input type="button" class="key" value="9">
      <input type="button" class="key delete-key" value="DEL">
      <input type="button" class="key" value="4">
      <input type="button" class="key" value="5">
      <input type="button" class="key" value="6">
      <input type="button" class="key" value="+">
      <input type="button" class="key" value="1">
      <input type="button" class="key" value="2">
      <input type="button" class="key" value="3">
      <input type="button" class="key" value="-">
      <input type="button" class="key" value=".">
      <input type="button" class="key" value="0">
      <input type="button" class="key" value="/">
      <input type="button" class="key" value="x">
      <input type="button" class="key rst-key" value="RESET">
      <input type="button" class="key eq-key" value="=">
    </form>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Daren Hua</a>.
</div>

  
</body>
</html>
